<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 id="h1">hello</h1>
<h1 id="h2">hello</h1>
<h1 id="h3">hello</h1>
<h1 id="h4">hello</h1>

<script>
  let hellos = document.querySelectorAll("h1");
  for(let i = 0 ; i < hellos.length;i++){
      hellos[i].addEventListener("click", click);
  }
  function click(e) {
      console.log("you clicked me");
      console.log(e.target.id);
      localStorage.setItem(e.target.id, e.target.textContent);
      if (e.target.style.color != "red") {
          for(let m=0;m<hellos.length;m++){
              hellos[m].style.color="black";
          }

          e.target.style.color="red";
      }


  }
</script>
</body>
</html>
